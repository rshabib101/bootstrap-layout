<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    

    <h1>bootstrap layout</h1>


    <div class="d-flex justify-content-around">
        <div class="border border-5 border border-success w-25">
            <img class="img-fluid" src="images/Single.png" alt="">
            <h3>Single room</h3>
            <p>Price : 100tk</p>
        </div>
        <div class="border border-5 border border-success w-25">
            <img class="img-fluid" src="images/Double.png" alt="">
            <h3>Single room</h3>
            <p>Price : 100tk</p>
        </div>
        <div class="border border-5 border border-success w-25">
            <img class="img-fluid" src="images/Family.png" alt="">
            <h3>Single room</h3>
            <p>Price : 100tk</p>
        </div>
    </div>








    <!-- bootstrap -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
